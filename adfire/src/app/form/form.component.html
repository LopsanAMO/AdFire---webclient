<div class="container-fluid mx-auto" id="form">
  <form action="">
    <div class="row align-items-center justify-content-center ">
      <div class="mb-3" style="width: 200px;">
        <h2>Formulario</h2>
      </div>
    </div>

    <div class="form-group">
      <div class="row align-items-center justify-content-center">
        <label class="col-form-label" for="formGroupExampleInput texto">Imagen del anuncio</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
        <p></p>
      </div>
    </div>

    <div class="form-check">
      <div class="row align-items-center justify-content-center">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <p class="mb-3">
            Option one is this and that&mdash;be sure to include why it's great
          </p>
        </label>
      </div>
    </div>

    <div class="form-check">
      <div class="row align-items-center justify-content-center">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"> Option two can be something else and selecting it will deselect option one
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="row align-items-center justify-content-center">
        <label class="col-form-label" for="formGroupExampleInput texto">Precio</label>
        <input type="text" class="form-control col-md-2" id="formGroupExampleInput" placeholder="Desde $">
        <input type="text" class="form-control col-md-2" id="formGroupExampleInput" placeholder="Hasta $">
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <agm-map [latitude]="lat" [longitude]="lng"></agm-map>
    </div>
    <div class="row align-items-center justify-content-center">
      <button type="submit" class="btn btn-success ">Enviar</button>
      <div class="col-md-1 col-hidden"></div>
      <button type="submit" class="btn btn-danger">Cancelar</button>

    </div>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="http://code.gijgo.com/1.6.1/js/gijgo.js" type="text/javascript"></script>
<link href="http://code.gijgo.com/1.6.1/css/gijgo.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />

<script>
  $('#datepicker').datepicker();
</script>
